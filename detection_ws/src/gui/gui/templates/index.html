<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ROS2 Web GUI – SAGE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 2rem;
        }
        h1, h2, h3 {
            color: #ffffff;
        }
        form {
            margin-bottom: 2rem;
        }
        input[type="text"], input[type="file"] {
            padding: 0.5rem;
            margin-top: 0.5rem;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 5px;
            width: 100%;
        }
        button {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #03a9f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0288d1;
        }
        #preview-container {
            margin-top: 1rem;
        }
        iframe {
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>ROS2 Web GUI – SAGE</h1>

    <!-- Text Prompt -->
    <section>
        <h2>User Prompt</h2>
        <form method="POST">
            <input type="text" name="user_prompt"
                placeholder="e.g. find a chair" required>
            <button type="submit">Send User Prompt</button>
        </form>
    </section>

    <section>
        <h2>Evaluator Prompt</h2>
        <form method="POST">
            <input type="text" name="evaluator_prompt"
                placeholder="e.g. evaluate navigation to sofa" required>
            <button type="submit">Send Evaluator Prompt</button>
        </form>
    </section>

    <section>
        <h2>Zero-Shot Prompt</h2>
        <form method="POST">
            <input type="text" name="zero_shot_prompt"
                placeholder="e.g. a wooden object near the window" required>
            <button type="submit">Send Zero-Shot Prompt</button>
        </form>
    </section>


    <!-- Image Upload -->
    <section>
        <h2>Image Upload</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="image_file">Upload an image:</label>
            <input type="file" name="image_file" id="image_file" accept="image/*" onchange="previewImage(event)">
            <button type="submit" name="upload_image">Upload</button>
        </form>

        <div id="preview-container">
            <h3>Preview:</h3>
            <img id="image-preview" src="#" alt="No image selected" style="display: none;" width="400px">
        </div>

        {% if uploaded_image %}
            <p>Successfully uploaded image:</p>
            <img src="{{ url_for('static', filename='uploaded/' + uploaded_image) }}" width="300px">
        {% endif %}
    </section>

    <!-- Foxglove Studio -->
    <section>
        <h2>Foxglove Studio</h2>
        <iframe src="http://localhost:8080" width="100%" height="600px"></iframe>
    </section>

    <!-- JS: Live Image Preview -->
    <script>
        function previewImage(event) {
            const input = event.target;
            const preview = document.getElementById('image-preview');

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
