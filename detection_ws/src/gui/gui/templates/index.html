<!DOCTYPE html>
<html>
<head>
    <title>ROS2 Web GUI (Dark)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ROS2 Web GUI – SAGE</h1>

    <!-- Text Input -->
    <form method="POST">
        <label for="text_input">Text-Eingabe:</label><br>
        <input type="text" name="text_input" />
        <button type="submit">Senden</button>
    </form>

    <!-- Foxglove -->
    <h2>Foxglove Studio</h2>
    <iframe src="http://localhost:8080" width="100%" height="600px"></iframe>

    <!-- Bild Upload mit Vorschau -->
    <h2>Bild hochladen</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image_file" accept="image/*" onchange="previewImage(event)" />
        <button type="submit" name="upload_image">Bild senden</button>
    </form>

    <div id="preview-container">
        <h3>Vorschau:</h3>
        <img id="image-preview" src="#" alt="Noch kein Bild ausgewählt" style="display: none;" width="400px">
    </div>

    <!-- Nur wenn bereits hochgeladen (Server-seitig) -->
    {% if uploaded_image %}
        <p>Bild erfolgreich hochgeladen:</p>
        <img src="{{ url_for('static', filename='uploaded/' + uploaded_image) }}" width="300px">
    {% endif %}

    <!-- JavaScript: live Vorschau -->
    <script>
        function previewImage(event) {
            const input = event.target;
            const preview = document.getElementById('image-preview');

            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
