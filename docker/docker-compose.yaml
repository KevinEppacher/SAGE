services:
  explorer_container:
    image: ros2/explorer
    build:
      context: ../explorer_ws/.devcontainer
      dockerfile: Dockerfile
    container_name: ros2_explorer_container
    privileged: true
    network_mode: host
    command: /bin/bash
    tty: true
    ipc: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    devices:
      - /dev/fuse:/dev/fuse
    security_opt:
      - apparmor:unconfined
    volumes:
      - ../../SAGE/explorer_ws:/app
      - /tmp/.X11-unix:/tmp/.X11-unix
      - $XAUTHORITY:/root/.Xauthority
    environment:
      QT_X11_NO_MITSHM: 1
      DISPLAY: $DISPLAY
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: all
      NVIDIA_REQUIRE_CUDA: "cuda>=11.3"

  exploitation_container:
    image: ros2/exploitation
    build:
      context: ../exploitation_ws/.devcontainer
      dockerfile: Dockerfile
    container_name: ros2_exploitation_container
    privileged: true
    network_mode: host
