    environment:
      QT_X11_NO_MITSHM: 1
      DISPLAY: $DISPLAY
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: all
      NVIDIA_REQUIRE_CUDA: "cuda>=11.3"
      
  isaac_sim:
    # Make sure pull the latest Isaac Sim image first: 'docker pull nvcr.io/nvidia/isaac-sim:5.0.0'
    image: nvcr.io/nvidia/isaac-sim:5.0.0
    container_name: isaac_sim_container
    runtime: nvidia
    network_mode: host
    environment:
      - ACCEPT_EULA=Y
      - PRIVACY_CONSENT=Y

      # === CycloneDDS settings ===
      - ISAAC_ROS_BRIDGE_DISABLE=1
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
      - ROS_DOMAIN_ID=0
      - CYCLONEDDS_URI=file:///etc/cyclonedds.xml

      # === CUDA / GPU passthrough ===
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics

    volumes:
      # --- Isaac cache mounts ---
      - ~/docker/isaac-sim/cache/kit:/isaac-sim/kit/cache:rw
      - ~/docker/isaac-sim/cache/ov:/root/.cache/ov:rw
      - ~/docker/isaac-sim/cache/pip:/root/.cache/pip:rw
      - ~/docker/isaac-sim/cache/glcache:/root/.cache/nvidia/GLCache:rw
      - ~/docker/isaac-sim/cache/computecache:/root/.nv/ComputeCache:rw

      # --- Logs, data, and documents ---
      - ~/docker/isaac-sim/logs:/root/.nvidia-omniverse/logs:rw
      - ~/docker/isaac-sim/data:/root/.local/share/ov/data:rw
      - ~/docker/isaac-sim/documents:/root/Documents:rw

      # --- ROS 2 workspace ---
      - ../isaac_sim:/isaac-sim/ros2_ws:rw

      # --- CycloneDDS config from devcontainer ---
      - ../isaac_sim/.devcontainer/cyclonedds.xml:/etc/cyclonedds.xml:ro

    # Optional: run shell instead of Isaac GUI for debugging
    entrypoint: [ "bash" ]
    stdin_open: true
    tty: true
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  explorer-launcher:
    extends: explorer_container
    container_name: explorer_container
    command: bash -c "cd /app && colcon build && source install/setup.bash && /bin/bash"
    stdin_open: true
    tty: true

  exploitation-launcher:
    extends: exploitation_container
    container_name: exploitation_container
    command: bash -c "cd /app && colcon build && source install/setup.bash && /bin/bash"
    stdin_open: true
    tty: true

  detection-launcher:
    extends: detection_container
    container_name: detection_container
    command: bash -c "cd /app && colcon build && source install/setup.bash && /bin/bash"
    stdin_open: true
    tty: true

  lavis-launcher:
    extends: lavis_container
    container_name: lavis_container
    command: bash -c "cd /app && colcon build && source install/setup.bash && /bin/bash"
    stdin_open: true
    tty: true

volumes:
  ros2_ws:
    driver: local