    tty: true

  lavis-launcher:
    extends: lavis_container
    container_name: lavis_container
    command: bash -c "cd /app && colcon build && source install/setup.bash && /bin/bash"
    stdin_open: true
    tty: true

volumes:
  ros2_ws:
    driver: local